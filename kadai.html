<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>HTMLのよく使うタグ</title>
    <style>
      body {
        background-color: #f9f4ef;
      }
    </style>
   </head>
<body>
 <header>
  <ul>
    <li>名前</li>
    <li>画像</li>
    <li>自己紹介</li>

    <ol>
      <li>読書</li>
      <li>漫画</li>
      <li>アニメ</li>
      <li>旅行</li>
    </ol>
    <h3>学習記録</h3>
    
   </section>
   <section>
     <article>
       ここには、記事コンテンツを書きます
     </article>
     <aside>補足情報です</aside>
   </section>
 </main>
 <footer>

 </footer>
